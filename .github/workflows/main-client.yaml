name: CI (client)

on:
  push:
    branches:
      - '**'

jobs:
  packages:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: client/node_modules
          key: node_modules-${{ hashFiles('**/package-lock.json') }}
      - run: cd client && npm ci
  build:
    runs-on: ubuntu-latest
    needs: [packages]
    env:
      CI: true
      NODE_ENV: production
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: client/node_modules
          key: node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node_modules-
      - run: cd client && npm run build
  lint:
    runs-on: ubuntu-latest
    needs: [packages]
    env:
      CI: true
      NODE_ENV: production
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: client/node_modules
          key: node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node_modules-
      - run: cd client && npm run lint
